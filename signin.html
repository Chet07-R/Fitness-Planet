<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Fitness Planet</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="pictures/Fitness.png" type="image/x-icon" sizes="160*160">

    <nav id="nav" style="background-color:black; height: 80px;">
        <a href="index.html"><img src="pictures/image_transparent.png" alt="logo"></a>
        <div class="navb">
          <h4 class="navbar"><a href="index.html">Home</a></h4>
          <h4 class="navbar"><a href="index.html#bmi-section">BMI</a></h4>
          <h4 class="navbar"><a href="index.html#program">Program</a></h4>
          <h4 class="navbar"><a href="about.html">About Us</a></h4>
        </div>
      </nav>

</head>
<body>
    <section>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1 class="login">Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Login</button><br><br>
                <p class="social">or, Login with Social Platforms</p><br>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <form action="" id="email-form">
                <h1 class="login">Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label for="user_email"></label>
                    <input type="email" id="user_email" name="user_email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn">Register</button><br><br>
                <p class="social">or, register with social platforms</p><br>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello Welcome!</h1>
                <p>Don't have an account</p>
                <button class="btn register-btn">Register Here</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1><br><br>
                <p>Already have an account</p>
                <button class="btn login-btn">Login Here</button>
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>
</html>
