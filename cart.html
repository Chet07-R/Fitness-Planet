<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fitness Planet - Store </title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="style.css"> <!-- Add if it contains chatbox styles -->
    <link rel="shortcut icon" href="pictures/Fitness.png" type="image/x-icon">
</head>
<body class="">
    <div id="nav"></div>
    
    <div class="container">
        <header>
            <div class="title" id="product-list">STORE</div>
        </header>
        <div class="listProduct">
    <div class="item">
                <img src="Shop/Tshirt Fitness Planet.PNG" alt="Product 1" class="pictur">
                <h2>Tshirt Fitness Planet</h2>
                <div class="price">₹499</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="Shop/Treadmill.webp" alt="Product 2" class="pictur">
                <h2>Treadmill</h2>
                <div class="price">₹36,999</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="Shop/Dumbbells.webp" alt="Product 3">
                <h2>Dumbbells</h2>
                <div class="price">₹799</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/Perplexity cap.avif" alt="Product 4">
                <h2>Perplexity Cap</h2>
                <div class="price">₹2199</div>
                <button class="addCart">Add to Cart</button>
            </div>  

            <!-- first line ends -->
            <!-- second line starts -->

            <div class="item">
                <img src="Shop/Trackpants.webp" alt="Product 5">
                <h2>Track Pant</h2>
                <div class="price">₹1,199</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/shorts.avif" alt="Product 6">
                <h2>GYM Shorts</h2>
                <div class="price">₹799</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/cycle.avif" alt="Product 7">
                <h2>Exercise Bike</h2>
                <div class="price">₹35,999</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/rope.avif" alt="Product 8">
                <h2>Skipping Rope</h2>
                <div class="price">₹799</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <!-- second line ends -->

        </div>
    </div>
    <div class="cartTab">
        <h1 class="s">Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">CLOSE</button>
           <a  href="payment.html"> <button  class="checkOut">Check Out</button></a>
        </div>
    </div>

    <div id="navbar"></div> <!-- Placeholder for navbar -->
    <div id="footer"></div> <!-- Placeholder for navbar -->
    <div class="chatbox" style="background-color: rgba(233, 233, 202, 0.249);">
        <div class="chat-container"> 
            <div class="h1" style="color: black;">Talk to your own assistant...</div>
        </div>
        <div class="input-area" style="border-color: black; color: black;" >
            <p style="color: black;">
                <input type="text" class="prompt" placeholder="Ask anything" style="color: black;">
            </p>
            <button type="button" class="arrow"><img src="pictures/btn.svg" alt="img"></button>
        </div>
    </div>
    <div class="icon-cart">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
            <path stroke="currentColor" style="cursor: pointer" stroke-width="1" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
        </svg>
        <span>0</span>
    </div>    
  
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>    
                <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
                integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                
            <!-- make sure to put gsap link before linking script.js -->    
            <!--gsap cdn is a js library for scrolling animations-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
                integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- plugin for gsap-->


    <script src="cart.js"></script>
    <script src="chatbot.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
